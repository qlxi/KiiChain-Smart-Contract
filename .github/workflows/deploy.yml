name: Deploy Contract
on: {push: {branches: [main]}, workflow_dispatch: null, schedule: [{cron: '0 */12 * * *'}]}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with: {version: nightly}

      - name: Install dependencies
        run: forge install foundry-rs/forge-std && forge remappings > remappings.txt

      - name: Create contract file
        run: |
          mkdir -p src
          cat << 'EOF' | base64 -d > src/Counter.sol
          cHJhZ21hIHNvbGlkaXR5IF4wLjguMTM7IGNvbnRyYWN0IFgxIHt1aW50MjU2IHB1YmxpYyBhOyBmdW5jdGlvbiBiKHVpbnQyNTYgYykgcHVibGljIHsgYT1jOyB9IGZ1bmN0aW9uIGQoKSBwdWJsaWMgeyBhKys7IH0gZnVuY3Rpb24gZSgpIHB1YmxpYyB2aWV3IHJldHVybnModWludDI1NikgeyByZXR1cm4gYTsgfSB9
          EOF

      - name: Create script file
        run: |
          mkdir -p script
          cat << 'EOF' | base64 -d > script/Counter.s.sol
          
          EOF

      - name: Build contract
        run: forge build

      - name: Deploy Contract
        run: forge script script/Counter.s.sol:CounterScript --fork-url https://json-rpc.uno.sentry.testnet.v3.kiivalidator.com/ --private-key ${{ secrets.DEPLOYER_PRIVATE_KEY }} --broadcast
