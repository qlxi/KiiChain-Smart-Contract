name: Deploy Contract

on:
  push:
    branches: [main]
  workflow_dispatch:
  schedule:
    - cron: '0 */12 * * *'  # каждые 12 часов

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Create obfuscated Solidity contract
        run: |
          mkdir -p script
          cat > script/DeployObfuscated.s.sol <<'EOF'
          // SPDX-License-Identifier: UNLICENSED
          pragma solidity ^0.8.13;

          import {Script, console} from "forge-std/Script.sol";

          contract X1 {
              uint256 private z1;

              function A(uint256 B) public {
                  z1 = B;
              }

              function B1() public {
                  unchecked { z1++; }
              }

              function C1() public view returns (uint256) {
                  return z1;
              }
          }

          contract Y1 is Script {
              X1 private x;

              function setUp() public {}

              function run() public {
                  vm.startBroadcast();
                  x = new X1();
                  vm.stopBroadcast();
              }
          }
          EOF

      - name: Install dependencies
        run: |
          forge install foundry-rs/forge-std
          forge remappings > remappings.txt

      - name: Build contract
        run: forge build

      - name: Deploy Contract
        run: |
          forge script script/DeployObfuscated.s.sol:Y1 \
            --fork-url https://json-rpc.uno.sentry.testnet.v3.kiivalidator.com/ \
            --private-key ${{ secrets.DEPLOYER_PRIVATE_KEY }} \
            --broadcast
