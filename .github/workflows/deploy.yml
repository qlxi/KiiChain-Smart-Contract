name: Build contract
run: forge build
name: Deploy Contract
run: |
forge script script/Counter.s.sol:CounterScript 
--fork-url https://json-rpc.uno.sentry.testnet.v3.kiivalidator.com/ 
--private-key ${{ secrets.DEPLOYER_PRIVATE_KEY }} 
--broadcast
