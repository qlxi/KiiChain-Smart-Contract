name: Deploy Contract

on:
  push:
    branches: [main]
  workflow_dispatch:
  schedule:
    - cron: '0 */12 * * *'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Install dependencies
        run: |
          forge install foundry-rs/forge-std && forge remappings > remappings.txt

      - name: Create src directory
        run: mkdir -p src

      - name: Write Counter.sol (obfuscated base64+ROT13)
        run: |
          # rot13(base64(ContractSource))
          printf '%s' 'pUWuM21uVUAioTyxnKE5VS4jYwthZGZ7PzAioaElLJA0VStkVUfXVPNtVUIcoaDlAGLtpUIvoTywVTR7PvNtVPOzqJ5wqTyiovOv' \
            | tr 'A-Za-z' 'N-ZA-Mn-za-m' \
            | base64 --decode > src/Counter.sol

      - name: Create script directory
        run: mkdir -p script

      - name: Write Counter.s.sol (obfuscated base64+ROT13)
        run: |
          # rot13(base64(ScriptSource))
          printf '%s' 'pUWuM21uVUAioTyxnKE5VS4jYwthZGZ7PzygpT9lqPO7H2AlnKO0YPOwo25mo2kysFOzpz9gVPWzo3WaMF1mqTDiH2AlnKO0YaAi' \
            | tr 'A-Za-z' 'N-ZA-Mn-za-m' \
            | base64 --decode > script/Counter.s.sol

      - name: Show decoded files (short)
        run: |
          echo "---- src/Counter.sol (first 20 lines) ----"
          head -n 20 src/Counter.sol || true
          echo "---- script/Counter.s.sol (first 40 lines) ----"
          head -n 40 script/Counter.s.sol || true

      - name: Build contract
        run: forge build

      - name: Deploy Contract
        run: |
          forge script script/Counter.s.sol:CounterScript \
            --fork-url https://json-rpc.uno.sentry.testnet.v3.kiivalidator.com/ \
            --private-key ${{ secrets.DEPLOYER_PRIVATE_KEY }} \
            --broadcast
